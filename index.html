<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="estilo.css">

        <script>
            function inicio(){
               var nivel = document.getElementById("nivel").value 

               if(nivel === ""){
                   alert("selecione uma opçao")
                   return false
               }

               //passando parametro por url
               window.location.href = "app.html?" + nivel
            }
        </script>


    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-3">
                        <select class="form-control" id="nivel">
                            <option value="">---Selecionar o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificl">Díficil</option>
                            <option value="chuck">Chuck Norris</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-lg" onclick="inicio()">Iniciar jogo</button>
                    </div>
                </div>
            </div>


        </div>

    </body>
</html>
